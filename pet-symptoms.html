<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Symptoms - Diagnopet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="symptoms-page">

  <header>
    <h1><span>üê∂ Diagnopet</span> Pet Symptoms</h1>
    <a href="logout.php" class="logout-btn">Logout</a>
  </header>

  <div class="symptoms-container">
    <div class="panel">
      <h2>Pet Details</h2>
      <form id="petForm">
        <div class="mb-3">
          <label for="petName" class="form-label">Pet Name:</label>
          <input type="text" class="form-control" id="petName" placeholder="Enter pet name" required />
        </div>
        <div class="mb-3">
          <label for="petBreed" class="form-label">Breed:</label>
          <input type="text" class="form-control" id="petBreed" placeholder="Enter breed" required />
        </div>
        <div class="mb-3">
          <label for="petAge" class="form-label">Age:</label>
          <input type="text" class="form-control" id="petAge" placeholder="Enter age (e.g., 3 years)" required />
        </div>
        <div class="mb-3">
          <label for="petWeight" class="form-label">Weight:</label>
          <input type="text" class="form-control" id="petWeight" placeholder="Enter weight (e.g., 25kg)" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Pet Details</button>
      </form>
    </div>

    <div class="panel">
      <h2>Symptoms</h2>
      <ul id="symptomList"></ul>
      <div class="add-symptom mb-3">
        <input type="text" class="form-control" id="symptomInput" placeholder="Add a symptom" />
        <button class="btn btn-secondary mt-2" onclick="addSymptom()">Add</button>
      </div>
      <button class="btn btn-success" onclick="submitSymptoms()">Submit Symptoms</button>
    </div>

    <div class="panel">
      <h2>Chat with a Real Veterinarian</h2>
      <p>Get instant advice from certified veterinarians.</p>
      <button class="btn btn-primary" id="vetChat">üí¨ Start Chat</button>
    </div>
  </div>

  <script>
    // Load saved pet data
    window.onload = () => {
      const data = JSON.parse(localStorage.getItem("petData")) || {};
      document.getElementById("petName").value = data.name || "";
      document.getElementById("petBreed").value = data.breed || "";
      document.getElementById("petAge").value = data.age || "";
      document.getElementById("petWeight").value = data.weight || "";
    };

    // Save pet details
    document.getElementById("petForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("petName").value,
        breed: document.getElementById("petBreed").value,
        age: document.getElementById("petAge").value,
        weight: document.getElementById("petWeight").value
      };
      localStorage.setItem("petData", JSON.stringify(data));
      alert("Pet details saved!");
    });

    // Add symptom
    function addSymptom() {
      const input = document.getElementById("symptomInput");
      const list = document.getElementById("symptomList");
      if (input.value.trim()) {
        const li = document.createElement("li");
        li.textContent = input.value;

        const del = document.createElement("button");
        del.textContent = "‚ùå";
        del.onclick = () => li.remove();

        li.appendChild(del);
        list.appendChild(li);
        input.value = "";
      }
    }

    // Submit symptoms (placeholder)
    function submitSymptoms() {
      const symptoms = Array.from(document.querySelectorAll("#symptomList li")).map(li => li.textContent.replace("‚ùå", "").trim());
      if (symptoms.length === 0) {
        alert("Please add at least one symptom.");
        return;
      }
      localStorage.setItem("symptoms", JSON.stringify(symptoms));
      alert("Symptoms submitted! Redirecting to dashboard...");
      // Placeholder: redirect to dashboard
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
